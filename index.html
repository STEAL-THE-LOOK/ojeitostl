    <style>
        /* Estilos base */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;

        iframe {
            width: 100%;

            border: none;
        }

        /* Iframe (tela cheia por padrão em telas maiores) */

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Estilos para dispositivos móveis (telas com até 768px de largura) */
        @media (max-width: 768px) {
            body {
                display: flex;

            .logo-container {
                display: block; /* Mostra o logo em dispositivos móveis */
                flex-shrink: 0;
            }

            .iframe-container {
                position: relative; /* Remove o posicionamento absoluto */
                flex-grow: 1; /* Faz o container do iframe preencher o espaço restante */

            }
